<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="form-large.css">
    <script src="form.js" defer></script>
    <meta name="description" content="WDD131 - Web Designing and Developments">
    <meta name="keywords" content="HTML CSS JavaScript">
    <meta name="author" content="Siyanda Mpofu">
</head>
<body>
    <header>
        <h1>Product Review</h1>
        <form id="productReviewForm" action="thankyou.html" method="post">
        </header>
            <main>
            <fieldset>
                <legend>Product Review</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="product">Product:</label>
                <select id="product" name="product" required>
                    <option value="">Select a product</option>
                    <option value="Product 1">T-shirt</option>
                    <option value="Product 2">Shorts</option>
                    <option value="Product 3">Shoes</option>
                </select><br><br>

                <label for="rating">Rating:</label>
                <input type="radio" id="1star" name="rating" value="1 Star">
                <label for="1star">1 Star</label>
                <input type="radio" id="2stars" name="rating" value="2 Stars">
                <label for="2stars">2 Stars</label>
                <input type="radio" id="3stars" name="rating" value="3 Stars">
                <label for="3stars">3 Stars</label>
                <input type="radio" id="4stars" name="rating" value="4 Stars">
                <label for="4stars">4 Stars</label>
                <input type="radio" id="5stars" name="rating" value="5 Stars">
                <label for="5stars">5 Stars</label><br><br>

                <label for="purchaseDate">Purchase Date:</label>
                <input type="date" id="purchaseDate" name="purchaseDate" required><br><br>

                <label for="Which feature did you find useful?">Which feature do you find useful?</label><br>
                <p>(Check all that apply:)</p>
                <input type="checkbox" id="feature1" name="features" value="Feature 1">
                <label for="feature1">Quality</label><br>
                <input type="checkbox" id="feature2" name="features" value="Feature 2">
                <label for="feature2">Design</label><br>
                <input type="checkbox" id="feature3" name="features" value="Feature 3">
                <label for="feature3">Durability</label><br>
                <input type="checkbox" id="feature4" name="features" value="Feature 4">
                <label for="feature4">Comfort</label><br><br>

                <label for="review">Review:</label><br>
                <textarea id="review" name="review" rows="4" cols="50"></textarea><br><br>

                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required><br><br>

                <button type="submit">Post Review</button>
            </fieldset>
    </main>
        </form>

</body>
</html>
